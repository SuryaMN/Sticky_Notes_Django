{% extends 'todo/base.html' %}

{% block title %}Sticky Notes | Sign-Up{% endblock %}

{% block content %}

    
<div class="container form-container">

    <div class="row">
        <h1 class="form-heading">Sign-Up</h1>
    </div>

    <div class="row">
        <form class="authentication-form" method="POST">
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show form-item" role="alert">
                    {{error}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <div class="form-group form-item" style="flex-direction: column;">
              <input type="text" class="form-control" name="username" placeholder="Enter Username">
              <small id="username-small" style="text-align: center;color:grey;">Username should be unique</small>
            </div>

            <div class="form-group form-item">
              <input type="password" name="password1" class="form-control" placeholder="Enter Password">
            </div>

            <div class="form-group form-item">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
              </div>

            <div class="form-item">
                <button type="submit" class="btn btn-primary mybtn">Sign-Up</button>
            </div>
            <hr>            
            <div class="form-item">
                <p>Already have an account? <a href="{% url 'loginuser' %}">Login</a></p>
            </div>

          </form>
    </div>

</div>

{% endblock %}
