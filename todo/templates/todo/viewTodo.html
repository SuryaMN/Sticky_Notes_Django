{% extends 'todo/base.html' %}

{% block title %}Sticky Notes | ViewTodo{% endblock %}

{% block content %}
<div class="container form-heading">

    <div class="row">
        <form class="authentication-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{ todo.title }}" id="title">
            </div>
            
            <div class="form-group">
            <label for="memo">Memo</label>
            <textarea class="form-control" name="memo" id="memo" rows="8">{{todo.memo}}</textarea>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="important">
                Important
                </label>
                <input class="form-check-input" name="important" type="checkbox" id="important" {% if todo.important %}checked{% endif %} style="margin-left: 1rem;">
            </div>

            <div class="form-item">
                <button type="submit" class="btn btn-primary mybtn">Save</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
